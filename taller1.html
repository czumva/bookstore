<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue">
            
        </script>
    </head>
</html>
<body>
    <main>
        <table>
            <thead>
                <th>CEDULA</th>
                <th>NOMBRE</th>
                <th>TELEFONO</th>
                <th>EDAD</th>
                <th>MENSAJE</th>
            </thead>
            <tbody>
                <tr v-for="(item ,idx) in users">
                    <td>{{item.cedula}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.edad}}</td>
                    <td> 
                        <b v-if="item.edad && item.edad>= 18">Mayor de Edad</b>
                        <b v-else>Menor de Edad</b>
                    </td>
                </tr>
            </tbody>
        </table>

        <form @submit.prevent="createUser">
            <input type="text" placeholder="cedula" v-model="objUser.cedula" />
            <input type="text" placeholder="nombre" v-model="objUser.nombre" />
            <input type="text" placeholder="telefono" v-model="objUser.telefono" />
            <input type="text" placeholder="edad" v-model="objUser.edad" />
            <input type="submit" value="GUARDAR"/>
        </form>
        {{ $data }}
    </main>
</body>
<script type="text/javascript">
    new Vue({
        el:'main',
        data:{
            users:[
               
            ],
            objUser:{'cedula':null,'nombre':null,'telefono':null, 'edad':null}
        },
        methods:{
            createUser(){
                this.users.unshift(this.objUser);
                this.orderUser;
                this.objUser={'cedula':null,'nombre':null,'telefono':null, 'edad':null}
            }
        },
        computed:{
            orderUser(){
                return this.users.sort(function(a,b){
                    if(a.nombre>b.nombre){
                        return 1;
                    }
                    if(a.nombre<b.nombre){
                        return -1;
                    }
                    return 0
                });
            }
        }
    });
</script>
